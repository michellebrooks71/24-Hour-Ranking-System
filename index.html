<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Kind Boss – Starter Kit</title>
  <meta name="description" content="Get the 24-Hour Ranking Starter Kit by The Kind Boss | Michelle Brooks." />
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b1220; color:#e5e7eb; }
    .wrap { max-width:680px; margin:10vh auto; padding:24px; }
    .card { background:#111827; border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:28px; }
    h1 { margin:0 0 8px; font-size:32px; line-height:1.15; }
    p { margin:0 0 16px; color:#9ca3af; }
    form { display:grid; gap:12px; margin-top:12px; }
    label { font-size:14px; color:#9ca3af; }
    input[type="text"], input[type="email"] {
      width:100%; padding:14px 12px; border-radius:10px; border:1px solid #243044; background:#0b1220; color:#e5e7eb;
    }
    button { background:#22c55e; color:#0b1220; border:0; padding:14px 16px; border-radius:10px; font-weight:700; cursor:pointer; }
    .fine { font-size:12px; color:#9ca3af; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Get the 24-Hour Ranking Starter Kit</h1>
      <p>Enter your best email below and I’ll send it right away.</p>

      <!-- GetResponse plain HTML form (minimal, reliable) -->
      <form action="https://app.getresponse.com/add_subscriber.html" method="post" accept-charset="utf-8" novalidate>
        <div>
          <label for="name">Name (optional)</label>
          <input id="name" name="name" type="text" placeholder="Your name" autocomplete="name" />
        </div>

        <div>
          <label for="email">Email <span aria-hidden="true">*</span></label>
          <input id="email" name="email" type="email" placeholder="you@domain.com" autocomplete="email" required />
        </div>

        <!-- REQUIRED: your list token -->
        <input type="hidden" name="campaign_token" value="LHxgI" />
        <!-- Start autoresponder at day 0 -->
        <input type="hidden" name="start_day" value="0" />
        <!-- Redirect straight to your Google Doc (ensure sharing is 'Anyone with the link: Viewer') -->
        <input type="hidden" name="thankyou_url" value="https://docs.google.com/document/d/1ktMlRgSfgDYHxcMANCyU0WHo82QkKaJV8QsEw8Gbc1w/edit?usp=drive_link" />

        <!-- Simple honeypot to reduce bots -->
        <input type="text" name="website" tabindex="-1" autocomplete="off" style="position:absolute; left:-9999px;" />

        <button type="submit">Send me the Starter Kit</button>
        <div class="fine">You’ll also get the link by email. Unsubscribe anytime.</div>
      </form>
    </div>
  </div>
</body>
</html>
